<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Temperature Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #87CEEB;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .converter {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            width: 400px;
        }
    </style>
</head>

<body>

    <div class="converter text-center">
        <h2 class="mb-4 text-primary">Temperature Converter</h2>

        <div class="mb-3">
            <select id="convertFrom" class="form-select">
                <option value="celsius">Celsius (째C)</option>
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="number" id="inputTemp" class="form-control" placeholder="Enter temperature">
        </div>

        <div class="mb-3">
            <select id="convertTo" class="form-select">
                <option value="fahrenheit">Fahrenheit (째F)</option>
                <option value="celsius">Celsius (째C)</option>
                <option value="kelvin">Kelvin (K)</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="text" id="result" class="form-control" placeholder="Converted temperature" readonly>
        </div>

        <div class="d-grid gap-2">
            <button onclick="convertTemp()" class="btn btn-success">Convert</button>
            <button onclick="clearFields()" class="btn btn-danger">Clear</button>
        </div>
    </div>

    <script>
        function convertTemp() {
            const from = document.getElementById('convertFrom').value;
            const to = document.getElementById('convertTo').value;
            const temp = parseFloat(document.getElementById('inputTemp').value);
            const resultField = document.getElementById('result');

            if (isNaN(temp)) {                          //             isNaN stands for "is Not a Number".It is a JavaScript function that checks if a value is not a valid number.
                resultField.value = 'Please enter a valid number!';  //If the value stored in temp is not a number, then do something (usually show an alert or prevent calculation).
                return;
            }

            let result;

            if (from === to) {
                result = temp;
            } 
            else if (from === "celsius" && to === "fahrenheit") {
                result = (temp * 9/5) + 32;
            }
            else if (from === "celsius" && to === "kelvin") {
                result = temp + 273.15;
            }
            else if (from === "fahrenheit" && to === "celsius") {
                result = (temp - 32) * 5/9;
            }
            else if (from === "fahrenheit" && to === "kelvin") {
                result = (temp - 32) * 5/9 + 273.15;
            }
            else if (from === "kelvin" && to === "celsius") {
                result = temp - 273.15;
            }
            else if (from === "kelvin" && to === "fahrenheit") {
                result = (temp - 273.15) * 9/5 + 32;
            }

            resultField.value = result.toFixed(2);
        }

        function clearFields() {
            document.getElementById('inputTemp').value = '';
            document.getElementById('result').value = '';
        }
    </script>

</body>

</html>
